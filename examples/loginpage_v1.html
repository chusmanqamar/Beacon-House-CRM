<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Student Care</title>

	<!-- Bootstrap CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/loginpage.css">
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more">
				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img class="d-block w-100 img-fluid" src="img/bg-01.jpg" alt="First slide" width="100%">
							<div class="carousel-caption d-none d-md-block v1">
								<h5>Happy Independence Day</h5>
								<!-- <p class="pt-2">Lorem Ipsum is simply dummy text of the printing and typesetting
									industry</p> -->
							</div>
						</div>
						<div class="carousel-item active">
							<img class="d-block w-100 img-fluid" src="img/bg-01.jpg" alt="First slide" width="100%">
							<div class="carousel-caption d-none d-md-block v1">
								<h5>Happy Independence Day</h5>
								<!-- <p class="pt-2">Lorem Ipsum is simply dummy text of the printing and typesetting
									industry</p> -->
							</div>
						</div>
						<div class="carousel-item active">
							<img class="d-block w-100 img-fluid" src="img/bg-01.jpg" alt="First slide" width="100%">
							<div class="carousel-caption d-none d-md-block v1">
								<h5>Happy Independence Day</h5>
								<!-- <p class="pt-2">Lorem Ipsum is simply dummy text of the printing and typesetting
									industry</p> -->
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="wrap-login100 p-l-50 p-r-50 p-t-50 p-b-50">
				<div class="row">
					<div class="col-lg-12">
						<img src="img/icon.jpg" class="img-fluid" alt="" width="300px">
						<img src="img/Untitddled-1.jpg" class="img-fluid mt-3" alt="" width="300px">
					</div>
				</div>
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-17 p-t-55">
						Sign in
					</span>
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Email addess...">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="text" name="pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign in
							</button>
						</div>
					</div>
					
				</form>
				<div class="row">
					<div class="col-lg-12">
						<hr>
						<a href="">Reset Password</a>
					</div>
				</div>
			</div>
			
		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="assets/js/main.js" type="text/javascript"></script>

</body>

</html>
