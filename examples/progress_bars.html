    <style>
        body {
            background: lightgrey;
        }

        .progressMarginTop {
            position: relative;
        }

        .progOne span {
            font-size: 12px;
            color: black;
            margin-left: 7px;
        }

        .progTwo span {
            font-size: 12px;
            color: black;
            margin-left: 7px;
        }

        .progress {
            display: -ms-flexbox;
            display: flex;
            height: 18px;
            font-size: .75rem;
            background-color: #e9ecef;
            border-radius: 0;
        }

        .progressMarginTop {
            width: 90%;
            display: inline-block;
        }

        .redProgress {
            background: #dd2020;
        }

        .blueProgress {
            background: #0775a9;
        }


        .progImage img {
            display: inline-block;
        }

        .bordersss {
            border-left: 1px solid #aaacad;
            border-top: none !important;
            padding-left: 0 !important;
        }

        .progress .progress-bar {
            animation-name: animateBar;
            animation-iteration-count: 1;
            animation-timing-function: ease-in;
            animation-duration: 1s;
        }

        @keyframes animateBar {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
